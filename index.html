  <meta name="description" content="Minimal link-in-bio: Substack, LinkedIn, GitHub." />
  <style>
    :root {
      --bg: #f8fafc;
      --text: #0f172a;
      --muted: #64748b;
      --button: #ffffff;
      --border: #e5e7eb;
      --ring: #60a5fa;
      --grad-1: #fafafa;
      --grad-2: #eef2ff;
    }
    [data-theme="dark"] {
      --bg: #0b1220;
      --text: #e5e7eb;
      --muted: #a3a3a3;
      --button: #111827;
      --border: #1f2937;
      --ring: #60a5fa;
      --grad-1: #0b1220;
      --grad-2: #111827;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, var(--grad-1), var(--grad-2));
      padding: 32px 16px;
    }
    .stack {
      width: 100%; max-width: 520px;
      display: flex; flex-direction: column; align-items: center;
      gap: 18px;
    }
    .avatar {
      width: 140px; height: 140px; border-radius: 50%; object-fit: cover;
      box-shadow: 0 6px 20px rgba(0,0,0,.12);
    }
    h1 { font-size: 1.6rem; font-weight: 700; letter-spacing: .2px; }
    .bio { font-size: .95rem; color: var(--muted); text-align: center; }
    .list { width: 100%; display: flex; flex-direction: column; gap: 12px; margin-top: 6px; list-style: none; }
    .item a {
      display: flex; align-items: center; gap: 12px; justify-content: center;
      background: var(--button); color: var(--text);
      border: 1px solid var(--border); border-radius: 12px;
      text-decoration: none; padding: 14px 18px;
      transition: transform .15s ease, box-shadow .2s ease, background .15s ease, border-color .15s ease;
    }
    .item a:hover { transform: translateY(-1px); box-shadow: 0 8px 18px rgba(0,0,0,.10); }
    .item a:active { transform: translateY(0); box-shadow: none; }
    .item a:focus-visible { outline: none; box-shadow: 0 0 0 3px var(--ring); border-color: var(--ring); }
    .icon { width: 20px; height: 20px; }
    footer { margin-top: 10px; font-size: .85rem; color: var(--muted); }
  </style>
</head>
